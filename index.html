<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- ICON -->
		<link rel="icon" href="images/ICON/images.png" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My team</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<a class="logo" href="/">
					<img src="images/Header/myteam.svg" alt="" />
				</a>
				<ul class="nav">
					<li class="nav__item">
						<a class="nav__link" href="#">home</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">about</a>
					</li>
				</ul>
				<a class="btn" href="#">contact us</a>
			</div>
		</header>

		<main class="hero">
			<img class="hero__img" src="images/main/myteam.svg" alt="hero-img" />
			<div class="container hero__container">
				<img class="hero__img2" src="images/main/myteam img.svg" alt="hero-img2" />
				<h2 class="hero__title">Find the <br />best <span>talent</span></h2>
				<div class="hero__info">
					<span></span>
					<p class="hero__text">
						Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the
						abundance of global talent. We’re about to change that.
					</p>
				</div>
			</div>
		</main>
